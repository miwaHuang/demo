<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <title>EasyUI Datagrid Demo</title>

    <!-- EasyUI CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.jeasyui.com/easyui/themes/default/easyui.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.jeasyui.com/easyui/themes/icon.css"
    />

    <!-- jQuery & EasyUI JS -->
    <script src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
  </head>
  <body style="padding: 20px">
    <h2>EasyUI Datagrid 實際畫面</h2>

    <table id="table"></table>

    <script>
      $("#table").datagrid({
        title: "使用者清單",
        width: 700,
        height: 350,
        fitColumns: true,
        striped: true,
        rownumbers: true,
        singleSelect: true,
        pagination: true,
        pageSize: 5,

        columns: [
          [
            { field: "id", title: "ID", width: 50 },
            { field: "name", title: "姓名", width: 100 },
            { field: "email", title: "Email", width: 180 },
            {
              field: "status",
              title: "狀態",
              width: 80,
              formatter: function (value) {
                return value === 1 ? "啟用" : "停用";
              },
            },
          ],
        ],

        data: {
          total: 8,
          rows: [
            { id: 1, name: "王小明", email: "ming@test.com", status: 1 },
            { id: 2, name: "陳美麗", email: "mei@test.com", status: 1 },
            { id: 3, name: "林志豪", email: "lin@test.com", status: 0 },
            { id: 4, name: "張雅婷", email: "chang@test.com", status: 1 },
            { id: 5, name: "黃國華", email: "huang@test.com", status: 0 },
            { id: 6, name: "吳佩珊", email: "wu@test.com", status: 1 },
            { id: 7, name: "蔡宗翰", email: "tsai@test.com", status: 1 },
            { id: 8, name: "劉書涵", email: "liu@test.com", status: 0 },
          ],
        },
      });
    </script>
  </body>
</html>
