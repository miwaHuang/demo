<div class="col-sm-4">
  <input
    data-val="true"
    data-val-date="欄位 HAPPEN_TIME 必須是日期。"
    data-val-required="HAPPEN_TIME 欄位是必要項。"
    id="HAPPEN_TIME"
    name="HAPPEN_TIME"
    type="hidden"
    value="2026-01-13 16:24:00"
    autocomplete="off"
  />
  <div class="form-inline">
    <div class="input-group padding-none">
      <div class="input-group-addon" style="width: 42px">
        <i class="zmdi zmdi-calendar-note"></i>
      </div>
      <input
        class="form-control hasDatepicker"
        data-invalid-message="請輸入「Step4.災害內容」發生時間(日期)。"
        data-type="date"
        id="HAPPEN_TIME_DATE"
        name="HAPPEN_TIME_DATE"
        onchange="MEDA100CreateNew639039182901861492HappenTimeChange()"
        pattern="^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$"
        required=""
        type="text"
        value="2026-01-13"
        autocomplete="off"
        date-inited=""
      />
    </div>

    <div class="input-group padding-none">
      <div class="input-group-addon" style="width: 42px">
        <i class="zmdi zmdi-time"></i>
      </div>
      <input
        class="form-control hasDatepicker"
        data-invalid-message="請輸入「Step4.災害內容」發生時間(時間)。"
        data-type="time"
        id="HAPPEN_TIME_TIME"
        name="HAPPEN_TIME_TIME"
        onchange="MEDA100CreateNew639039182901861492HappenTimeChange()"
        pattern="^([01]\d|2[0-3]):[0-5]\d$"
        required=""
        type="text"
        value="16:24"
        autocomplete="off"
        time-inited=""
      />
    </div>
  </div>
</div>
